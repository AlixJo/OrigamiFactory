<div class="container">

  <h1>Liste des catégories</h1>
  <button type="button" class="btn btn-info" (click)="add()">Ajouter</button>

  <section *ngIf="list().length > 0">
    <table class="table table-striped">
      <thead>
      <tr>
        <th>Identifiant</th>
        <th>Nom</th>
        <th></th>
        <th></th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let categorie of list()">
        <td>{{categorie.id}}</td>
        <td>{{categorie.nom}}</td>
        <td><a class="btn btn-info" (click)="edit(categorie.id)">Editer</a></td>
        <td><a class="btn btn-danger" (click)="delete(categorie.id)">Supprimer</a></td>
        <td><a class="btn btn-warning">Détail</a></td>
      </tr>
      </tbody>
    </table>
  </section>

  <section *ngIf="formCategorie">
    <h2>Edition d'une catégorie</h2>
    <form>
      <input type="hidden" name="id" id="id" value="{{formCategorie.id}}"/>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Nom</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" placeholder="Le nom" [(ngModel)]="formCategorie.nom"
                 [ngModelOptions]="{standalone: true}" required/>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Parent</label>
        <div class="col-sm-10">
          <select class="custom-select" [(ngModel)]="formCategorie.superCat.id"
                  [ngModelOptions]="{standalone: true}" required>
            <option  value="null" ></option>
            <option *ngFor="let categorie of list()" [ngValue]="categorie.id">{{categorie.nom}}</option>
          </select>
        </div>
      </div>

      <div class="form-group row">
        <div class="col-sm-2"></div>
        <div class="col-sm-7">
          <button type="submit" class="btn btn-primary col-sm-12" (click)="save()">Envoyer</button>
        </div>
        <div class="col-sm-3">
          <a href="eleve/list" class="btn btn-warning col-sm-12" (click)="cancel()">Annuler</a>
        </div>
      </div>

    </form>
  </section>

</div>
