<div class="container">
<h1>Catégorie</h1>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>Identifiant</th>
      <th>Nom</th>
      <th></th>
      <th></th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let categorie of list()" >
      <td>{{categorie.id}}</td>
      <td>{{categorie.nom}}</td>
      <td><a class="btn btn-info" >Editer</a></td>
      <td><a class="btn btn-danger" >Supprimer</a></td>
      <td><a class="btn btn-warning" >Détail</a></td>
    </tr>

    </tbody>
  </table>

</div>
