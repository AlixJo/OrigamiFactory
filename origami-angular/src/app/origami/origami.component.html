<div class="container" id="ecriture">
  <br>
  <h1>ORIGAMI</h1>

  <button id="boutonAjouter" type="button" class="btn btn">AJOUTER UN ORIGAMI</button>
  <br>
  <br>
  <section *ngIf="list().length > 0">
  <table class="table table-striped">
    <thead>
    <tr>
      <th>IDENTIFIANT</th>
      <th>NOM</th>
      <th></th>
      <th></th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let categorie of list()">
      <td>{{categorie.id}}</td>
      <td>{{categorie.nom}}</td>
      <td><a id="boutonEditer" class="btn btn" (click)="edit(categorie.id)">Editer</a></td>
      <td><a id="boutonDetail" class="btn btn">Détail</a></td>
      <td><a id="boutonSup" class="btn btn" (click)="delete(categorie.id)">Supprimer</a></td>
    </tr>
    </tbody>
  </table>
  </section>

  <section *ngIf="formOrigami">
    <h2>Edition d'un origami</h2>
    <form>
      <input type="hidden" name="id" id="id" value="{{formOrigami.id}}"/>

      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Nom</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" placeholder="Le nom" [(ngModel)]="formOrigami.nom"
                 [ngModelOptions]="{standalone: true}" required/>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Temps de réalisation</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" placeholder="Le temps de réalisation (en heure)" [(ngModel)]="formOrigami.tempsRea"
                 [ngModelOptions]="{standalone: true}" required/>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Nombre de feuille</label>
        <div class="col-sm-10">
          <input type="number" step = "1" class="form-control" placeholder="Le nombre de feuille" [(ngModel)]="formOrigami.nbFeuille"
                 [ngModelOptions]="{standalone: true}" required/>
        </div>
      </div>





      <div class="form-group row">
        <div class="col-sm-2"></div>
        <div class="col-sm-7">
          <button type="submit" class="btn btn-primary col-sm-12" (click)="save()">Envoyer</button>
        </div>
        <div class="col-sm-3">
          <a href="eleve/list" class="btn btn-warning col-sm-12" (click)="cancel()">Annuler</a>
        </div>
      </div>

    </form>
  </section>

</div>
